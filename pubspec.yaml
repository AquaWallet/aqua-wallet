  http: ^0.13.6
  image_picker: ^1.0.1
  intl: any
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.9.0
  local_auth: ^2.1.8
  lottie: ^3.1.0
